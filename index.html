<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="annoymous"
    ></script>
  </head>

  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">10:00</span>
        <span class="game__score">9</span>
      </header>

      <section class="game__field"></section>

      <section class="pop-up">
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You Lost</span>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
